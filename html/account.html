<html lang="zh-Hant-TW">


<title>toLife welcome</title>
<link rel="shortcut icon" type="image/x-icon" href="../image/Bridge.ico">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/account.js"></script>
<link rel="stylesheet" href="../css/account.css">
<link href="https://fonts.googleapis.com/css?family=Amaranth|Orbitron" rel="stylesheet">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<body>
<div id="back">
    <div id="account_form">
        <div>
            <h2>Account</h2>
            <HR color="#842b00" size="3" align="center">
        </div>

        <div class="form-group form-inline">
            <label>ID : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="id" class="form-control">
        </div>
        <div class="form-group form-inline">
            <label>Password : </label>&nbsp;&nbsp;
            <input type="password" name="password1" class="form-control" id="pwd1_input"/><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="password2" class="form-control" id="pwd2_input"/>
        </div>
        <div class="form-group form-inline">
            <label>Email : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" class="form-control" />
        </div>
        <div class="form-group form-inline">
            <label>Gender : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="gender" class="form-control custom-select">
                <option value="Male">Male</option>
                <option value="Famale">Famale</option>
            </select>
        </div>
        <div class="form-group form-inline">
            <label>Area : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="area" class="form-control custom-select">
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <button class="btn btn-success btn-block" onclick="">Apple</button>
        <button class="btn btn-danger btn-block" onclick="history.back()">Back</button><br>
    </div>
</div>

</body>
</html>
