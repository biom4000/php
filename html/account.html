<html lang="zh-Hant-TW">

<title>toLife welcome</title>
<link rel="shortcut icon" type="image/x-icon" href="../image/Bridge.ico">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/account.css">
<link href="https://fonts.googleapis.com/css?family=Amaranth|Orbitron" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<body>
<div id="back">
    <form method="post" action="../php/account.php" id="account_form">
        <div>
            <h2>Account</h2>
            <HR color="#842b00" size="3" align="center">
        </div>

        <div class="form-group">
            <label>ID</label>
            <input type="text" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password1" class="form-control" id="pwd1_input"/>
            <input type="password" name="password2" class="form-control" id="pwd2_input"/>
        </div>
        <div class="form-group">
            <label>Email</label><br>
            <input type="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" class="form-control">
                <option value="Male">Male</option>
                <option value="Famale">Famale</option>
            </select>
        </div>
        <div class="form-group">
            <label>Area</label>
            <select name="area" class="form-control">
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <input type="submit" class="button" value="Apple"/>
        <input type="reset" class="button" value="Reset"/>
        <a href="./account.html")>register now</a><br>
        <a href="./forget.html")>forget password?</a>
    </form>
</div>

</body>
</html>
