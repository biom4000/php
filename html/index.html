<title>toLife</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<body>
<div class="cover_background">
    <div id="demo" class="carousel slide" data-ride="carousel" style="width: 70%;overflow: hidden">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../blog_date/poto/2-1.JPG" alt="miss1">
            </div>
            <div class="carousel-item">
                <img src="../blog_date/poto/1-1-1.jpg" alt="miss2">
            </div>
            <div class="carousel-item">
                <img src="../blog_date/poto/1-1-3.jpg" alt="miss3">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="cover_login">
        <h2>Hi Traveler</h2>
        <div class="form-group" style="text-align: center;">
            <label for="id_label">ID</label>
            <input type="text" class="form-control" name="id" id="id_input">
        </div>
        <div class="form-group" style="text-align: center;">
            <label for="password_label">Password</label>
            <input type="password" class="form-control" name="password" id="password_input">
        </div>
        <span for="error_showbox" id="error_showbox"></span><br>
        <button type="button" onclick="showHint(id_input.value, password_input.value)" class="btn btn-primary btn-block" >Login</button>
        <button type="button" class="btn btn-secondary btn-block" >Go</button><br>
        <label for="register"><a href="./account.html">register now</a></label>
        <label for="forget"><a href="./forget.html">forget password?</a></label>
    </div>
</div>
</body>
</html>
